</head>
<body>
<div class="container col-3">
    <form action="#" th:action="@{/user/account}" th:object="${account}">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1"  >Email address</label>
            <input type="email" id="form2Example1" th:field="*{email}" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2" >Phone</label>
            <input type="text" id="form2Example2" th:field="*{passwordHash}" class="form-control" />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <input type="submit"  value="Sign In" class="btn btn-primary btn-block mb-4"></input>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a th:href="@{/user/signup}">Register</a></p>

        </div>
    </form>
</div>

</body>
</html>
